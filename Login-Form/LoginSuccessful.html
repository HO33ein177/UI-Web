<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginSuccessful</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" />
    <link rel="stylesheet" href="LoginSuccessful.css" />
</head>
<body>
<div class="main-container">
    <div class="flex-row-c">
        <div class="ellipse">
            <svg width="108" height="108" viewBox="0 0 108 108" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="54" cy="54" r="54" fill="#1C4E8E" fill-opacity="0.1"/>
            </svg>
        </div>
        <div class="ellipse-1">
            <svg width="86" height="86" viewBox="0 0 86 86" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="43" cy="43" r="43" fill="#1C4E8E" fill-opacity="0.2"/>
            </svg>

        </div>
        <div class="ellipse-2">
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="32" cy="32" r="32" fill="#1C4E8E"/>
            </svg>

        </div>
        <div class="huge-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="4" y="7" width="16" height="14" rx="4" stroke="white" stroke-width="1.5"/>
                <circle cx="12" cy="14" r="2" stroke="white" stroke-width="1.5"/>
                <path d="M16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7" stroke="white" stroke-width="1.5"/>
            </svg>

        </div>
    </div>
    <div class="frame">
        <div class="frame-3">
          <span class="password-changed-successfully">
              Password Changed Successfully
          </span>
            <span class="password-updated-successfully"
        >Your password has been updated successfully
            </span>
        </div>
        <button class="button1">
            Back to login
        </button>
    </div>
</div>
</body>
</html>
